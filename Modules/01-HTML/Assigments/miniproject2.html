<!-- Create a new file called "miniproject2.html"
Demonstrate HTML Block and Inline Elements.
Write out the HTML template.
A title: "HTML Block and Inline Elements"
Create 3 inline elements
Create 3 block elements
Block: div and p
Inline: span
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML Block and Inline Elements</title>
 </head>
 <body>
     <section>
        <p> Lorem <span>ipsum</span> ipsum dolor sit amet <span>consectetur</span> adipisicing elit. Placeat, ut. </p>
        <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem, dignissimos.</div>
        <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing</span> elit. Nostrum, ipsum.</p>
     </section>

 </body>
 </html>
