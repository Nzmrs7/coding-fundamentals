<!-- Create a new file called "miniproject3.html"
Write out the HTML template.
A title: "My very first HTML table"
Write a HTML table with some data.
Your table should have at least 3 headings
Populate your table with dummy data. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very first HTML table</title>
    <style>
        table{
            width: 100%;
        }

        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <caption><h3>Data Analytics Assessment Marks</h3></caption>
        <tr>
            <th>No</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>2</td>
            <td>Data Visualisation</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Data Storytelling</td>
            <td>100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Programming Basic</td>
            <td>80</td>
        </tr>

    </table>
</body>
</html>
